<!DOCTYPE html>
<html>
    <head>
        <script>
            const numbers = [1, 2, 3, 2, 4, 5, 5, 6, 19, 21, 19, 22];
            const set = new Set(numbers);
            const duplicates = numbers.filter(item => {
                if (set.has(item)) {
                    set.delete(item);
                } 
                else {
                    return item;
                }
            });
            document.write("The numbers are: " + numbers + "\n");
            document.write("And the duplicate elements are: " + duplicates);
        </script>
    </head>
</html>
